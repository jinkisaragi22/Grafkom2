<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .webgl {
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <canvas class="webgl"></canvas>
    <audio
      id="background-music"
      src="./assets/horrorPianoBacksound.mp3"
      loop
      autoplay
    ></audio>
    <audio id="id-batu" src="./assets/suaraBatu.mp3"></audio>
    <audio id="id-kelelawar" src="./assets/batSound.mp3"></audio>
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module">
      const clock = new THREE.Clock();
      import { GLTFLoader } from "./GLTFLoader.js";
      import { OrbitControls } from "./OrbitControls.js";
      import { PointerLockControls } from "./PointerLockControls.js";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.01,
        200
      );
      const canvas = document.querySelector(".webgl");
      const renderer = new THREE.WebGL1Renderer({
        canvas: canvas,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const audio = document.getElementById("background-music");
      const audioBatu = document.getElementById("id-batu");
      const batSound = document.getElementById("id-kelelawar");
      const mixers = [];
      let pianoModel;
      let hewan1Model;
      let hewan2Model;
      let patung1Model;
      let patung2Model;
      let patung5Model;
      let movingUp = true;
      let falling = false;
      let fallenAngle = 0;
      const targetAngle = Math.PI / 2;

      const loader = new GLTFLoader();
      const orbitcontrol = new OrbitControls(camera, renderer.domElement);
      orbitcontrol.update();
      const pointerlock = new PointerLockControls(camera, renderer.domElement);
      scene.background = new THREE.Color(0x2a2a27);

      loader.load("./assets/museum/scene.gltf", function (gltf) {
        //ruangan
        const model = gltf.scene;
        model.position.set(27, 0, -35);
        model.scale.set(5, 5, 5);
        model.rotation.y = 1.6;
        scene.add(model);
      });

      loader.load("./assets/patung1/scene.gltf", function (gltf) {
        //kuda
        const model = gltf.scene;
        model.position.set(45, 0, -24);
        model.scale.set(1, 1, 1);
        model.rotation.y = 4.5;
        scene.add(model);
        patung1Model = model;
      });

      loader.load("./assets/patung2/scene.gltf", function (gltf) {
        //ulo
        const model = gltf.scene;
        model.position.set(11, 0, -24);
        model.scale.set(1, 1, 1);
        model.rotation.y = 4.5;
        scene.add(model);
      });

      loader.load("./assets/patung4/scene.gltf", function (gltf) {
        //mesir
        const model = gltf.scene;
        model.position.set(10, 0, -42);
        model.scale.set(0.5, 0.5, 0.5);
        model.rotation.y = 1.5;
        scene.add(model);
        patung2Model = model;
      });

      loader.load("./assets/piano/scene.gltf", function (gltf) {
        //piano
        const model = gltf.scene;
        model.position.set(21, 2, -70);
        model.scale.set(0.006, 0.006, 0.006);
        model.rotation.y = 0.1;
        scene.add(model);
        pianoModel = model;
      });

      loader.load("./assets/lampu1/scene.gltf", function (gltf) {
        //lampu
        const model = gltf.scene;
        model.position.set(42, 5, -72);
        model.scale.set(5, 5, 5);
        model.rotation.y = 0.1;
        scene.add(model);

        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(42, 10, -72);
        spotLight.target = model;
        spotLight.castShadow = true;
        spotLight.intensity = 4;
        spotLight.angle = Math.PI / 4;
        spotLight.distance = 50;
        spotLight.penumbra = 0.5;

        scene.add(spotLight);
        scene.add(spotLight.target);
      });

      loader.load("./assets/hewan2/scene.gltf", function (gltf) {
        // kecoa
        const model = gltf.scene;
        model.position.set(7.7, 2, -12);
        model.scale.set(0.2, 0.2, 0.2);
        model.rotation.x = 1.5;
        model.rotation.y = 3.2;
        model.rotation.z = 2;
        scene.add(model);
        hewan2Model = model;
        if (gltf.animations.length > 0) {
          const mixer = new THREE.AnimationMixer(model);
          mixer.clipAction(gltf.animations[0]).play();
          mixers.push(mixer);
        }
      });
      
      loader.load("./assets/hewan1/scene.gltf", function (gltf) {
        // kelelawar
        const model = gltf.scene;
        model.position.set(16, 5, -75);
        model.rotation.y = Math.PI * 1.5;
        model.scale.set(1, 1, 1);
        scene.add(model);
        hewan1Model = model;
        if (gltf.animations.length > 0) {
          const mixer = new THREE.AnimationMixer(model);
          mixer.clipAction(gltf.animations[0]).play();
          mixers.push(mixer);
        }
      });

      loader.load("./assets/patung5/scene.gltf", function (gltf) {
        // mumi
        const model = gltf.scene;
        model.position.set(45, -1.3, -45);
        model.scale.set(0.35, 0.35, 0.35);
        model.rotation.x = 0;
        model.rotation.y = Math.PI * 1.5;
        model.rotation.z = 0;
        scene.add(model);
        patung5Model = model;
        if (gltf.animations.length > 0) {
          const mixer = new THREE.AnimationMixer(model);
          mixer.clipAction(gltf.animations[0]).play();
          mixers.push(mixer);
        }
      });

      const keyboard = {};
      document.addEventListener("keydown", function (e) {
        keyboard[e.key] = true;
        if (e.key == "x") {
          pointerlock.lock();
        }
      });
      document.addEventListener("keyup", function (e) {
        keyboard[e.key] = false;
      });

      document.addEventListener("click", function () {
        pointerlock.lock();
      });

      const light = new THREE.HemisphereLight(0xffffff, 0x000000, 5);
      scene.add(light);
      camera.position.set(27, 5, -3);

      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        mixers.forEach((mixer) => mixer.update(delta));

        const moveSpeed = 5;
        const direction = new THREE.Vector3();
        camera.getWorldDirection(direction);
        direction.normalize();

        const right = new THREE.Vector3();
        right.crossVectors(camera.up, direction).normalize();

        let newPosition = camera.position.clone();

        if (keyboard["w"]) {
          newPosition.addScaledVector(direction, moveSpeed * delta);
        }
        if (keyboard["s"]) {
          newPosition.addScaledVector(direction, -moveSpeed * delta);
        }
        if (keyboard["a"]) {
          newPosition.addScaledVector(right, moveSpeed * delta);
        }
        if (keyboard["d"]) {
          newPosition.addScaledVector(right, -moveSpeed * delta);
        }

        camera.position.copy(newPosition);

        // pengecekan sound piano
        if (pianoModel) {
          const distance = camera.position.distanceTo(pianoModel.position);
          if (distance < 10) {
            audio.pause();
            hewan1Model.position.z += delta * 30;
            batSound.play();
          } else {
            audio.play();
          }
        }

        if (patung1Model) {
          patung1Model.lookAt(camera.position);
        }

        // pengecekan animasi kecoa
        if (hewan2Model) {
          if (movingUp) {
            hewan2Model.position.y += delta;
            if (hewan2Model.position.y >= 12) {
              movingUp = false;
              hewan2Model.rotation.x += Math.PI;
            }
          } else {
            hewan2Model.position.y -= delta;
            if (hewan2Model.position.y <= 2) {
              movingUp = true;
              hewan2Model.rotation.x += Math.PI;
            }
          }
        }

        if (patung2Model) {
          const distance = camera.position.distanceTo(patung2Model.position);
          if (distance < 10 && fallenAngle < targetAngle) {
            const rotateStep = Math.PI / 60; // 1 degree per frame
            patung2Model.rotation.z += rotateStep;
            patung2Model.position.y += rotateStep;
            fallenAngle += rotateStep;
            if (fallenAngle <= targetAngle) {
              audioBatu.play();
            }
          }
        }

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
