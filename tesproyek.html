<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .webgl {
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <canvas class="webgl"></canvas>
    <audio id="background-music" src="./assets/horrorPianoBacksound.mp3" loop autoplay></audio>
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module">
      let mixer;
      const clock = new THREE.Clock();
      import { GLTFLoader } from "./GLTFloader.js";
      import { OrbitControls } from "./OrbitControls.js";
      import { PointerLockControls } from "./PointerLockControls.js";
      var orbitcontrol;
      var pointerlock;
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.01,
        200
      );
      let canvas = document.querySelector(".webgl");
      var renderer = new THREE.WebGL1Renderer({
        canvas: canvas,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.antialias = 1;
      document.body.appendChild(renderer.domElement);

      const audio = document.getElementById('background-music');
      var pianoModel;
      var patung1Model;

      var loader = new GLTFLoader();
      var obj;
      orbitcontrol = new OrbitControls(camera, renderer.domElement);
      orbitcontrol.update();
      pointerlock = new PointerLockControls(camera, renderer.domElement);
      scene.background = new THREE.Color(0x2a2a27);

      loader.load("./assets/museum/scene.gltf", function (gltf) {
        const model = gltf.scene;
        model.position.set(27, 0, -35);
        model.scale.set(5, 5, 5);
        model.rotation.y = 1.6;
        scene.add(model);
        mixer = new THREE.AnimationMixer(model);
        mixer.clipAction(gltf.animations[0]).play();
        animate();
      });

      loader.load("./assets/patung1/scene.gltf", function (gltf) { //kuda
        const model = gltf.scene;
        model.position.set(45, 0, -24);
        model.scale.set(1, 1, 1);
        model.rotation.y = 4.5;
        scene.add(model);
        patung1Model = model;
        animate();
      });

      loader.load("./assets/patung2/scene.gltf", function (gltf) { //ulo
        const model = gltf.scene;
        model.position.set(11, 0, -24);
        model.scale.set(1, 1, 1);
        model.rotation.y = 4.5;
        scene.add(model);
        mixer = new THREE.AnimationMixer(model);
        mixer.clipAction(gltf.animations[0]).play();
        animate();
      });

      loader.load("./assets/patung4/scene.gltf", function (gltf) { //mesir
        const model = gltf.scene;
        model.position.set(10, 0, -42);
        model.scale.set(0.5, 0.5, 0.5);
        scene.add(model);
        model.rotation.y = 1.5;
        mixer = new THREE.AnimationMixer(model);
        mixer.clipAction(gltf.animations[0]).play();
        animate();
      });

      loader.load("./assets/piano/scene.gltf", function (gltf) { //piano
        const model = gltf.scene;
        model.position.set(21, 2, -70);
        model.scale.set(0.006, 0.006, 0.006);
        model.rotation.y = 0.1;
        scene.add(model);
        pianoModel = model; 
        animate();
      });

      loader.load("./assets/lampu1/scene.gltf", function (gltf) { //lampu
        const model = gltf.scene;
        model.position.set(42, 5, -72);
        model.scale.set(5, 5, 5);
        model.rotation.y = 0.1;
        scene.add(model);

        // Add red spotlight for lampu1
        const spotLight = new THREE.SpotLight(0xff0000); 
        spotLight.position.set(42, 10, -72);
        spotLight.target = model;
        spotLight.castShadow = true;
        spotLight.intensity = 2; 
        spotLight.angle = Math.PI / 4; 
        spotLight.distance = 50; 
        spotLight.penumbra = 0.5; 

        scene.add(spotLight);
        scene.add(spotLight.target);

        animate();
      });

      let keyboard = {};
      document.addEventListener("keydown", function (e) {
        keyboard[e.key] = true;
        if (e.key == "x") {
          pointerlock.lock();
        }
      });
      document.addEventListener("keyup", function (e) {
        keyboard[e.key] = false;
      });

      document.addEventListener('click', function () {
        pointerlock.lock();
      });

      var light = new THREE.HemisphereLight(0xffffff, 0x000000, 5);
      scene.add(light);
      camera.position.set(27, 5, -3);

      //const boundaries = {
        //minX: 24,
        //maxX: 30,
        //minY: 4.7,
        //maxY: 5,
        //minZ: -18,
        //maxZ: -3
      //};

      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);

        const moveSpeed = 5;
        const direction = new THREE.Vector3();
        camera.getWorldDirection(direction);
        direction.normalize();

        const right = new THREE.Vector3();
        right.crossVectors(camera.up, direction).normalize();

        let newPosition = camera.position.clone();  

        if (keyboard["w"]) {
          newPosition.addScaledVector(direction, moveSpeed * delta);
        }
        if (keyboard["s"]) {
          newPosition.addScaledVector(direction, -moveSpeed * delta);
        }
        if (keyboard["a"]) {
          newPosition.addScaledVector(right, moveSpeed * delta);
        }
        if (keyboard["d"]) {
          newPosition.addScaledVector(right, -moveSpeed * delta); 
        }

        // Constrain movement within the boundaries
        //if (newPosition.x < boundaries.minX) newPosition.x = boundaries.minX;
        //if (newPosition.x > boundaries.maxX) newPosition.x = boundaries.maxX;
        //if (newPosition.y < boundaries.minY) newPosition.y = boundaries.minY;
        //if (newPosition.y > boundaries.maxY) newPosition.y = boundaries.maxY;
        //if (newPosition.z < boundaries.minZ) newPosition.z = boundaries.minZ;
        //if (newPosition.z > boundaries.maxZ) newPosition.z = boundaries.maxZ;

        camera.position.copy(newPosition);

        //if buat cek jarak pause audio ke piano
        if (pianoModel) {
          const distance = camera.position.distanceTo(pianoModel.position);
          if (distance < 5) { 
            audio.pause();
          } else {
            audio.play();
          }
        }

        // if buat patung kuda ikut posisi kamera
        if (patung1Model) {
          const patung1Direction = new THREE.Vector3();
          patung1Model.getWorldDirection(patung1Direction);
          patung1Direction.normalize();

          const toPatung1 = new THREE.Vector3();
          toPatung1.subVectors(patung1Model.position, camera.position).normalize();

          const dotProduct = patung1Direction.dot(toPatung1);
          if (dotProduct < 0.9) {
            patung1Model.lookAt(camera.position);
          }
        }

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
